<section id="skills">
  <h1>My skills</h1>
  <p>
    I have gained experience in building projects with various front end
    technologies and concepts.
  </p>
  <div class="skill__wrapper">
    @for (skill of skillList; track skill.title) {

    <div class="skill">
      <img src="/images/{{ skill.image }}" alt="{{ skill.title }}" />
      <span class="skill__title">{{ skill.title }}</span>
    </div>
    }
  </div>
  <button class="hero-button">Get in touch</button>
  <img class="shadow" src="/images/green-shadow-skills.png" alt="Shadow" />
</section>
